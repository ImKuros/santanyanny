<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shooting Hearts</title>
<style>
  :root{
    --bg1: #120212;
    --bg2: #2a0c1c;
    --accent-1: #ff6fa3;
    --accent-2: #ff2e7a;
    --glow: rgba(255,100,150,0.18);
    --glass: rgba(255,255,255,0.04);
    --muted: rgba(255,255,255,0.7);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,'Poppins',-apple-system,Segoe UI,Roboto,Arial;color:var(--muted);background:radial-gradient(800px 400px at 10% 10%, rgba(255,80,150,0.04), transparent), linear-gradient(180deg,var(--bg1),var(--bg2));-webkit-font-smoothing:antialiased;}

  /* Game Stage */
  #game{
    position:relative;
    width:100%;
    height:100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  /* polished HUD */
  #hud{
    position:absolute;top:18px;left:18px;display:flex;align-items:center;gap:12px;z-index:60;
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius:14px;padding:8px 12px;border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);
    box-shadow:0 6px 24px var(--glow);
  }
  #score{font-weight:700;color:var(--accent-1);text-shadow:0 6px 20px rgba(255,90,150,0.06)}

  /* center stage where hearts fall */
  #stage{
    position:relative;width:100%;max-width:980px;height:86vh;border-radius:18px;overflow:hidden;
    background:linear-gradient(180deg, rgba(255,100,150,0.02), rgba(0,0,0,0.12));
    border:1px solid rgba(255,255,255,0.03);box-shadow:inset 0 2px 40px rgba(0,0,0,0.4),0 12px 40px rgba(0,0,0,0.6);
  }

  /* heart element — built with CSS so no external images needed */
  .heart{
    position:absolute;left:0;top:0;width:64px;height:64px;pointer-events:auto;z-index:40;transform-origin:center center;
    display:flex;align-items:center;justify-content:center;cursor:pointer;
    transition:transform .12s ease, filter .18s ease;
    will-change:transform,opacity;
  }
  /* heart shape using pseudo-element */
  .heart::before{
    content:'';position:absolute;width:44px;height:44px;background:linear-gradient(180deg,var(--accent-1),var(--accent-2));
    transform:rotate(-45deg);border-radius:12px 12px 0 12px;box-shadow:0 10px 30px rgba(255,60,130,0.16),0 2px 6px rgba(0,0,0,0.35);
  }
  .heart::after{
    content:'';position:absolute;width:44px;height:44px;background:linear-gradient(180deg,var(--accent-1),var(--accent-2));border-radius:50%;top:-22px;left:0;box-shadow:0 8px 18px rgba(255,60,130,0.09);}
  .heart::before, .heart::after{filter:drop-shadow(0 6px 18px rgba(255,80,140,0.12));}

  /* subtle swing and fall animation applied inline via JS animationDuration */
  @keyframes floatDown{
    0%{ transform: translateY(-80px) rotate(0deg) scale(0.98); opacity:1 }
    60%{ opacity:1 }
    100%{ transform: translateY(110vh) rotate(18deg) scale(0.96); opacity:0 }
  }

  /* pop animation when clicked */
  @keyframes pop {
    0%{ transform:scale(1); opacity:1 }
    30%{ transform:scale(1.28); opacity:1 }
    100%{ transform:scale(0.1); opacity:0 }
  }

  .heart.popped{ animation: pop 420ms forwards; }

  /* particle burst (small hearts) */
  .particle{ position:absolute;width:16px;height:16px;pointer-events:none;z-index:80;opacity:0 }
  .particle::before{content:'';position:absolute;width:14px;height:14px;background:linear-gradient(180deg,var(--accent-1),var(--accent-2));transform:rotate(-45deg);border-radius:3px}

  /* final message modal */
  #message{
    position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:120;min-width:320px;max-width:86vw;padding:18px 22px;border-radius:14px;text-align:center;background:linear-gradient(180deg,rgba(255,255,255,0.96),#fff);color:#3b0822;box-shadow:0 18px 50px rgba(255,80,160,0.12);display:none;}
  #message h2{margin:0 0 8px;font-size:20px}
  #message p{margin:0 0 12px;color:#6a2137}
  #message button{background:linear-gradient(180deg,var(--accent-1),var(--accent-2));border:0;padding:10px 14px;border-radius:10px;color:white;font-weight:700}

  /* floating hearts background for ambience */
  .ambient-heart{position:absolute;width:18px;height:18px;opacity:0.06;filter:blur(0.4px);pointer-events:none}

  /* responsive tweaks */
  @media (max-width:700px){ .heart{width:52px;height:52px} .heart::before,.heart::after{width:36px;height:36px} #hud{left:10px;top:8px;padding:6px 8px} }
</style>
</head>
<body>
<div id="game"></div>
<div id="score">Corações: 0</div>
<div id="message">Você acertou todos! ❤<br>Mensagem especial aparece aqui.</div>

<script>
  const game = document.getElementById("game");
  const scoreBoard = document.getElementById("score");
  const finalMessage = document.getElementById("message");

  let score = 0;
  let totalHearts = 15;

  function spawnHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * (window.innerWidth - 60) + "px";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";

    heart.addEventListener("click", () => {
      heart.remove();
      score++;
      scoreBoard.innerText = `Corações: ${score}`;
      if (score >= totalHearts) showEndMessage();
    });

    game.appendChild(heart);

    setTimeout(() => {
      if (game.contains(heart)) heart.remove();
    }, 7000);
  }

  function showEndMessage() {
    finalMessage.style.display = "block";
  }

  setInterval(spawnHeart, 1000);
</script>
</body>
</html>
